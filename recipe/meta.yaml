{% set version = "0.9.0" %}

package:
  name: ansible-bender
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/ansible-bender/ansible-bender-{{ version }}.tar.gz
  sha256: 2566d1f38780feb70d0473a7df15e92223e86446b70246f5da1f5b3a3f596411

build:
  number: 0
  noarch: python
  entry_points:
    - ansible-bender = ansible_bender.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python >=3.6
    - jsonschema
    - pyyaml
    - tabulate
    - ansible

test:
  imports:
    - ansible_bender
  commands:
    - pip check
    - ansible-bender --help
  requires:
    - pip

about:
  home: https://github.com/ansible-community/ansible-bender
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A tool which builds container images using Ansible playbooks
  doc_url: https://ansible-community.github.io/ansible-bender/build/html/index.html
  dev_url: https://github.com/ansible-community/ansible-bender

extra:
  recipe-maintainers:
    - lsetiawan
